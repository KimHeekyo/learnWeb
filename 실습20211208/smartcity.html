<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/smartcity.css">
</head>
<body>
    <div id="smartcity" class="tabcontent">
        <h1>Smartcity</h1>
    </div>
    <div id="AI" class="tabcontent">
        <h1>AI</h1>
    </div>
    <div id="AR" class="tabcontent">
        <h1>AR</h1>
    </div>
    <div id="VR" class="tabcontent">
        <h1>VR</h1>
    </div>

    <button class="tablink" onclick="openCity('smartcity', this, 'blue')" id="defaultOpen">Smartcity</button>
    <button class="tablink" onclick="openCity('AI', this, 'lightgray')">AI</button>
    <button class="tablink" onclick="openCity('AR', this, 'blue')">AR</button>
    <button class="tablink" onclick="openCity('VR', this, 'orange')">VR</button>

    <div class="bg"></div>

    <script src="/js/smartcity.js"></script>
</body>
</html>
